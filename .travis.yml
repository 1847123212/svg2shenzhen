jobs:
  include:
    - stage: unit tests
      os: windows
      workspaces:
        create:
          name: windows-binaries
          paths:
            - bitmap2component.exe
      language: cpp
      compiler: cl
      script:
      - choco install make
      - wget https://github.com/badgeek/svg2shenzhen/files/2404261/boost.zip
      - unzip boost.zip
      - mv boost src
      - make
    - stage: unit tests
      os: linux
      workspaces:
        create:
          name: linux-binaries
          paths:
            - bitmap2component_linux64
      language: cpp
      dist: trusty
      script:
      - wget https://github.com/badgeek/svg2shenzhen/files/2404261/boost.zip
      - unzip boost.zip
      - mv boost src
      - make
      - mv bitmap2component bitmap2component_linux64
    - stage: unit tests
      os: osx
      workspaces:
        create:
          name: osx-binaries      
          paths:
            - bitmap2component_osx
      osx_image: xcode12u
      language: cpp
      script:
      - wget https://github.com/badgeek/svg2shenzhen/files/2404261/boost.zip
      - unzip boost.zip
      - mv boost src
      - make
      - mv bitmap2component bitmap2component_osx
    - stage: deploy
      language: minimal
      workspaces:
        use:
          - linux-binaries
          - osx-binaries
          - windows-binaries
      git:
        clone: false
      script:
        - ls -R .
